name: wealth_tracker
description: "Wealth Tracker - Track your financial portfolio"
publish_to: 'none'

version: 1.3.0+28

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # State Management
  flutter_riverpod: ^3.1.0
  riverpod_annotation: ^4.0.0

  # Networking
  dio: ^5.9.1

  # Code Generation
  freezed_annotation: ^3.1.0
  json_annotation: ^4.9.0

  # Secure Storage & Biometrics
  flutter_secure_storage: ^10.0.0
  local_auth: ^3.0.0

  # Firebase
  firebase_core: ^4.4.0
  firebase_messaging: ^16.1.1
  firebase_crashlytics: ^5.0.7

  # Charts
  fl_chart: ^1.1.1

  # Navigation
  go_router: ^17.1.0

  # UI Helpers
  intl: ^0.20.2
  url_launcher: ^6.3.2

  # Cryptography (for KEK-based authentication)
  cryptography: ^2.9.0

  # Local Notifications (for sync reminders)
  flutter_local_notifications: ^20.1.0
  timezone: ^0.10.1

  # Shared Preferences (for last sync timestamp)
  shared_preferences: ^2.3.1

  # Permission handling (for notification permissions)
  permission_handler: ^12.0.1
  app_settings: ^7.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

  # Code Generation
  build_runner: ^2.4.0
  freezed: ^3.2.3
  json_serializable: ^6.7.0
  riverpod_generator: ^4.0.0+1

  # App Icon
  flutter_launcher_icons: ^0.14.3

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon.png"
  remove_alpha_ios: true
  adaptive_icon_background: "#4CAF50"
  adaptive_icon_foreground: "assets/icon/app_icon_foreground.png"

flutter:
  uses-material-design: true
